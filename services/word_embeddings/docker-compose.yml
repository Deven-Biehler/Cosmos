version: "2.3"
services:
    word2vec_endpoint:
        build: .
        ipc: host
        container_name: word2vec_endpoint
        command: "flask run --host=0.0.0.0 --port=5002"
        environment:
            - DBCONNECT
            - FLASK_APP=app.py
            - FLASK_ENV=development
        ports:
            - 5002:5002
        volumes:
            - ./data:/app/data
