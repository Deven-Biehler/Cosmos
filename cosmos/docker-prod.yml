version: "2.3"
services:
    cosmos:
        build: .
        ipc: host
        volumes:
            - ./output/:/output/
        command: ["python", "run.py", "/input", "-w", "weights/mask_rcnn_pages_uncollapsed_0022.h5", "-t", "4", "-o", "/output/"]

    cosmos_postgres:
        image: postgres:10.5-alpine
        environment:
            - POSTGRES_DB=cosmos
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
        ports:
            - 54321:5432
