version: "2.3"
services:
    cosmos:
        build: .
        runtime: nvidia
        ipc: host
        volumes:
            - .:/cosmos/
            - ${INPUT_DIR}:/input/
            - ./output/:/output/ 
        command: "python run.py /input  -w torch_model/model_weights.pth -t 4 -o /output/ -d ${DEVICE} -k"
    redis:
      image: "redis:alpine"
      volumes:
        - ./redis_data:/data
      restart: always
      ports:
        - "6379:6379"
      command:
          redis-server --save "" --appendonly no

    cosmos_postgres:
        image: postgres:10.5-alpine
        environment:
            - POSTGRES_DB=cosmos
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
        ports:
            - 54321:5432
    
